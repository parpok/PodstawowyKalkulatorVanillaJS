<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>
    <h1>"Głupi" kalkulator czystym / vaniliowym JS</h1>
    <p1>Od razu mówię ten kalkulator jest bardzo podstawowy</p1>

    <div id="kalkulator">

        <form>
            <input type="number" id="num1" placeholder="Pierwsza liczba">

            <input type="number" id="num2" placeholder="Druga liczba">

        </form>
        <p>Obliczanie:</p>
        <button id="dodaj">+</button>
        <button id="odejmij">-</button>
        <button id="pomnoz">*</button>
        <button id="podziel">/ </button>

        <h1>Wynik wynosi: </h1>
        <p id="wynik"></p>
        </div>
    <footer>
        Made by <a href="https://www.parpok.xyz">parpok</a><br>
        <a href="https://github.com/parpok/PodstawowyKalkulatorVanillaJS">Repo</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
